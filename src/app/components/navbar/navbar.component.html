<nav class="bg-neutral-200 py-2 top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">

      <!-- Logo -->
      <a routerLink="/" class="text-2xl font-bold text-gray-800 font-sans">MiniStore</a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex space-x-6">
        <a routerLink="/" class="bg-gray-800 text-white p-2 rounded-xl transition">WHAT'S NEWS</a>
        <a routerLink="/home"
   routerLinkActive="active-link"
   [routerLinkActiveOptions]="{ exact: true }"
   class="text-gray-600 hover:text-blue-500 font-bold transition py-2">
   Home
</a>


        <a routerLink="/products" routerLinkActive="active-link" class="text-gray-600 hover:text-blue-500 font-bold cursor-pointer transition py-2">Products</a>
        <a routerLink="/about" class="text-gray-600 hover:text-blue-500 font-bold cursor-pointer transition py-2">About</a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden" (click)="isMenuOpen = !isMenuOpen">
        <i class="fa-solid fa-bars text-2xl text-gray-700"></i>
      </button>

      <!-- Search + Icons (Desktop) -->
      <div class="flex items-center space-x-6">
        <div class="relative md:block">
          <input type="text" (input)="onSearch($event)" placeholder="Search products..."
            class="border rounded-full pl-10 pr-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <i class="fa-solid fa-magnifying-glass absolute left-3 top-2 text-gray-500"></i>
        </div>

        <a routerLink="/profile"><i class="fa-regular fa-user text-2xl cursor-pointer text-gray-700 hover:text-blue-500"></i></a>
        <a routerLink="/cart"><i class="fa-solid fa-cart-shopping text-2xl cursor-pointer text-gray-700 hover:text-blue-500"></i></a>
        
        <button (click)="toggleDarkMode()" class="text-2xl">
    <i class="fa" [ngClass]="isDark ? 'fa-sun text-gray-800' : 'fa-moon text-gray-800'"></i>
  </button>

  <button *ngIf="currentUser" 
            (click)="logout()" 
            class="bg-gray-800 text-white px-3 py-1 rounded hover:bg-red-600">
      Logout
    </button>
      </div>

    </div>

    <!-- Mobile Navigation Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden flex flex-col space-y-2 mt-2 bg-neutral-100 p-4 rounded-lg">
      <a routerLink="/" class="py-2 font-bold text-gray-600 hover:text-blue-500">Home</a>
      <a routerLink="/products" class="py-2 font-bold text-gray-600 hover:text-blue-500">Products</a>
      <a routerLink="/about" class="py-2 font-bold text-gray-600 hover:text-blue-500">About</a>
    </div>
  </div>
</nav>
