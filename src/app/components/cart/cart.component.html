<div class="max-w-5xl mx-auto px-4 py-6">
  <h2 class="text-2xl font-bold mb-4">ðŸ›’ Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="text-center text-gray-500">
    Cart is empty.
  </div>

  <div *ngFor="let item of cartItems" class="flex items-center border-b py-4">
    <img [src]="item.image" alt="{{item.title}}" class="w-20 h-20 object-cover rounded" />

    <div class="ml-4 flex-1">
      <h3 class="font-semibold text-lg">{{ item.title }}</h3>
      <p class="text-gray-600">${{ item.price }}</p>

      <div class="flex items-center mt-2">
        <button (click)="decreaseQuantity(item)" class="px-2 py-1 bg-gray-300 rounded">-</button>
        <span class="px-3">{{ item.quantity }}</span>
        <button (click)="increaseQuantity(item)" class="px-2 py-1 bg-gray-300 rounded">+</button>
      </div>
    </div>

    <button (click)="removeItem(item)" class="text-red-500 hover:underline">Remove</button>
  </div>

  <div *ngIf="cartItems.length > 0" class="mt-6 text-right">
    <h3 class="text-xl font-semibold">Total: ${{ totalPrice.toFixed(2) }}</h3>
  </div>
</div>
